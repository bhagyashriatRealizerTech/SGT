apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.realizer.schoolgeine.teacher"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 2
        versionName "1.2.4"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true // make this value false while releasing  app
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile files('libs/gcm.jar')
    compile files('libs/library-1.2.1.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile 'com.google.code.gson:gson:2.7'
    compile 'pub.devrel:easypermissions:0.1.5'
    compile 'com.google.android.gms:play-services-auth:9.0.2'
    compile 'com.android.support:palette-v7:23.0.1'
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-drive:v2-rev240-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    dependencies {
        compile 'com.android.support:multidex:1.0.0'
    }
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/mail.jar')
}
